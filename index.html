<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Lenguaje de Señas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="chatbox-container">
    <div class="chatbox-header">Chatbot Lenguaje de Señas</div>

    <div id="chatbox-body" class="chatbox-body">
      <div class="message bot">
        <p>¿En qué puedo ayudarte?</p>
      </div>
    </div>

    <div class="chatbox-footer">
      <input type="text" id="chat-input" class="chat-input" placeholder="Escribe tu mensaje..." />
      <button id="send-btn" class="send-btn">Enviar</button>
    </div>

    
    <button id="history-btn" class="send-btn">Mostrar Historial</button>
    <button id="hide-history-btn" class="send-btn" style="display: none;">Ocultar Historial</button>
    <button id="clear-history-btn" class="send-btn" style="display: none;">Limpiar Historial</button>

   
    <div id="history-container" style="display: none;">
      <h3>Historial de Conversación</h3>
      
    </div>
  </div>

  <script src="/js/chatbot.js"></script>
</body>
</html>
